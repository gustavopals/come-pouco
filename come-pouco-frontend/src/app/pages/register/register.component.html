<section class="register-page">
  <div class="register-card">
    <h1>Criar Conta</h1>
    <p>Cadastre-se para acessar a home do Come Pouco.</p>

    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <label for="fullName">Nome completo</label>
      <input id="fullName" type="text" formControlName="fullName" placeholder="Seu nome" />
      <small *ngIf="registerForm.controls.fullName.touched && registerForm.controls.fullName.invalid">
        Informe ao menos 3 caracteres.
      </small>

      <label for="email">E-mail</label>
      <input id="email" type="email" formControlName="email" placeholder="voce@email.com" />
      <small *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid">
        Informe um e-mail válido.
      </small>

      <label for="password">Senha</label>
      <input id="password" type="password" formControlName="password" placeholder="Mínimo 6 caracteres" />
      <small *ngIf="registerForm.controls.password.touched && registerForm.controls.password.invalid">
        A senha precisa ter no mínimo 6 caracteres.
      </small>

      <label for="confirmPassword">Confirmar senha</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Repita sua senha" />
      <small *ngIf="registerForm.controls.confirmPassword.touched && registerForm.controls.confirmPassword.invalid">
        Confirme a senha.
      </small>

      <button type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Criando conta...' : 'Cadastrar' }}
      </button>
    </form>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <p class="register-link">
      Já tem conta?
      <a routerLink="/login">Entrar</a>
    </p>
  </div>
</section>
